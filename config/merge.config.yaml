# config/merge.config.yaml
services:
  - name: "Demo"
    spec: "openapi/demo-v2.yaml"
    workingFolder: []          # root level (your tree starts with "sites")
options:
  preferOperationId: true
  keepWorkingItemName: true
  descriptionDelimiter: "\n---\n"
  tagNew: "status:new"
  retireMode: "move"
  order: "keep"
  # Folder organization strategy for OpenAPI conversion
  # "Paths" (default) = organize by URL paths (/api/users, /api/orders)  
  # "Tags" = organize by OpenAPI tags (Users, Orders, Auth)
  folderOrganization: "Paths"